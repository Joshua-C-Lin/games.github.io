      let test = "";

      // -1 表示尚未選擇
      let preIndex = -1;

      let isFirstSelect = true;

      // 翻開卡片
      function switchCard(index) {
        if(cubesData[index].isActive){
          return
        }
        console.log(" Clicked！！！");
        // document.getElementById(index).classList.add("active");
        // (cubesData[index].isActive = true), console.log(cubesData);
        cubesData[index].isActive = true;
        // setTimeout(function () {
          if (isFirstSelect) {
            test = cubesData[index].name;
            preIndex = index;
            console.log("第一次存資料", test, preIndex);
            isFirstSelect = false;
          } else {
            if (test === cubesData[index].name && preIndex !== index) {
              console.log("END --- 配對成功");
            } else {
              setTimeout((index, preIndex)=>{
                cubesData[index].isActive = false
                cubesData[preIndex].isActive = false
                console.log("END2 --- 配對失敗");
                render()
              }, 1000,index, preIndex)
            }
            test = "";
            preIndex = -1;
            isFirstSelect = true;
          }
        // }, 1000);
        render()
      }

      // 刷新洗牌
      function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
          let j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
      }

      shuffle(cubesData);
      console.log("洗牌之後", cubesData);
      // cubesData[index].allowClick
      // onclick="switchCard(${i})"
      function render() {
        $("#arrayCube").html('');
        for (var i = 0; i < cubesData.length; i++) {
          item = `<div onclick="switchCard(${i})" id="${i}" class="cube ${ cubesData[i].isActive === false ? "finger-on" : "" }">`;
          item += '<div class="card-face card-front"></div>';
          item += `<div class="card-face card-back" style="background-image: url(${cubesData[i].path});"></div>`;
          item += "</div>";

          // item = `<div onclick="switchCard(${i})" id="${i}" class="${ cubesData[i].isActive === true ? "active" : "" } cube ${ cubesData[i].isActive === false ? "finger-on" : "" }">`;

          // item += `<div class="card-face card-back" style="background-image: url(${cubesData[i].path});"></div>`;
          // item += "</div>";
          $("#arrayCube").append(item);
          if (cubesData[i].isActive === true) {
            setTimeout(function (i) {
              document.getElementById(i).classList.add("active");
            }, 500, i)

        }
      }
